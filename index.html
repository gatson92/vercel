  <style>
	@keyframes explode {
      0% { transform: scale(0.3) translateY(0); opacity: 1; }
      30% { transform: scale(1.5) translateY(-60px) rotate(180deg); opacity: 1; }
      100% { transform: scale(0.2) translateY(100px) rotate(720deg); opacity: 0; }
    }

    .confetti {
      position: fixed;
      border-radius: 50%;
      z-index: 999;
      animation: explode 2.5s ease-out forwards;
      pointer-events: none;
      mix-blend-mode: screen;
    }
	
    @keyframes galaxy {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes sparkle {
      0% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
      100% { opacity: 0.5; transform: scale(1); }
    }

    @keyframes unfold {
      0% { transform: scaleY(0); opacity: 0; }
      100% { transform: scaleY(1); opacity: 1; }
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3f/Milky_Way_Galaxy.jpg');
      background-size: cover;
      background-position: center;
      animation: galaxy 80s linear infinite;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      touch-action: manipulation;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
    }

    .envelope-wrapper {
      position: relative;
      width: 360px;
      height: 260px;
      cursor: pointer;
      perspective: 1000px;
      z-index: 2;
      touch-action: manipulation;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #fafafa 0%, #e0e0e0 100%);
      border: 2px solid #ccc;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #dcdcdc;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      z-index: 3;
    }

    .ribbon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 60px;
      background: transparent;
      z-index: 4;
      transition: all 0.8s ease;
      pointer-events: none;
    }

    .ribbon::before, .ribbon::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 60px;
      background: crimson;
      border-radius: 50% 50% 0 0;
      transform: rotate(45deg);
      transform-origin: bottom right;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.4);
    }

    .ribbon::after {
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: bottom left;
    }

	.letter {
	  position: absolute;
	  top: 0;
	  left: 0;
	  transform: scaleY(0);
	  width: 315px;
	  background: white;
	  border-radius: 12px;
	  box-shadow: 0 4px 16px rgba(0,0,0,0.3);
	  opacity: 0;
	  padding: 24px;
	  text-align: center;
	  z-index: 5;
	  transform-origin: top;
	  transition: all 0.8s ease;
	}


	.letter.show {
	  transform: translate(-50%, -50%) scaleY(1);
	  opacity: 1;
	  animation: unfold 0.8s ease forwards;
	}


    .letter h2 {

    .envelope-wrapper.opened .ribbon {

    }

    @media (max-width: 400px) {
