	@keyframes explode {
      0% { transform: scale(0.3) translateY(0); opacity: 1; }

      100% { transform: scale(0.2) translateY(100px) rotate(720deg); opacity: 0; }

      height: 60px;

      transform: rotate(45deg);

    .ribbon::after {
